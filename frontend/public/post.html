<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Including CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Favicon -->
        <link rel="icon" type="jpeg" href="images/logo.jpeg">

        <!-- Title of the Page -->
        <title>Eterea Blogs - Post Page</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo"><img class="logo-image"
                        src="images/logo.jpeg"
                        alt="Eterea Logo" /></a>
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/post" class="active">Post</a></li>
                </ul>
            </div>
        </nav>

        <div>
            <div class="post-container">
                <h1>Create a New Post</h1>
                <form action="/api/post" method="post" onsubmit="showAlert()"
                    enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <!-- Image -->
                    <div class="form-group">
                        <div class="canvas-container">
                            <canvas id="imageCanvas"></canvas>
                        </div>
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image"
                            accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label
                            for="content">Content:</label>
                        <textarea
                            id="content"
                            name="content"
                            rows="10"
                            required></textarea>
                    </div>
                    <div
                        class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="general">General</option>
                            <option value="tech">Technology</option>
                            <option value="life">Lifestyle</option>
                            <option value="music">Music</option>
                            <option value="movies">Movies</option>
                        </select>
                    </div>
                    <button type="submit">Publish Post</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="logo">
                    </div>
                    <p>&copy; Copyright 2024 Eterea Blogs. All rights
                        reserved.</p>
                    <ul class="social-links">
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <!-- Including Script File -->
        <script src="script.js"></script>
    </body>
</html>
