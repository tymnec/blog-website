<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Including Fa Icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Including CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Favicon -->
        <link rel="icon" type="jpeg" href="images/logo.jpeg">

        <!-- Title of the Page -->
        <title>Eterea Blogs - Contact Page</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo"><img class="logo-image"
                        src="images/logo.jpeg"
                        alt="Eterea Logo" /></a>
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact" class="active">Contact</a></li>
                    <li><a href="/post">Post</a></li>
                </ul>
            </div>
        </nav>
        <div class="about-container">
            <h1>Get in Touch</h1>
            <div class="contact-info">
                <p>Feel free to reach out to us with any questions, feedback, or
                    ideas. We'd love to hear from you!</p>
                <ul>
                    <li><i class="fa fa-envelope"></i>
                        contact@etereablogs.com</li>
                    <li><i class="fa fa-twitter"></i> @etereablogs</li>
                </ul>
            </div>
            <div class="contact-form">
                <form action="/contact" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"
                        required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="logo">
                    </div>
                    <p>&copy; Copyright 2024 Eterea Blogs. All rights
                        reserved.</p>
                    <ul class="social-links">
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
